<div class="grid-container">
	<div class="grid-x grid-margin-x align-center align-middle">
		<div class="cell shrink" style="margin-top: 48px;">
			<mat-card>
				<mat-card-title>
					Games ({{ count }})
				</mat-card-title>
				<mat-card-content>
					<ul>
						<li *ngFor="let game of games">
							<ng-container [ngSwitch]="game.name">
								<ng-container *ngSwitchCase="'Le 10.000'">
									<a routerLink="10.000">{{ game.name }}</a>
								</ng-container>
								<ng-container *ngSwitchDefault>
									<p>
										{{ game.name }} <span class="not-available">Bient√¥t disponible</span>
									</p>
								</ng-container>
							</ng-container>
						</li>
					</ul>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
